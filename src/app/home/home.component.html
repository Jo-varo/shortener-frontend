<div id="home">
  <h1 class="text-7xl tracking-widest">Shortener</h1>
  <div>
    <form
      [formGroup]="shortenerForm"
      (submit)="handleSubmit()"
      class="flex justify-center flex-wrap gap-4 min-w-[700px] mb-8"
    >
      <div class="w-full mb-2">
        <input
          type="text"
          placeholder="https://www.google.com/"
          required
          class="rounded border border-black py-2 px-4 w-full text-xl"
          [class.error]="!(originalURL.valid || originalURL.pristine)"
          formControlName="{{ constantOriginalURL }}"
        />
        <p
          [hidden]="originalURL.valid || originalURL.pristine"
          class="error-input-message"
        >
          A valid url is required
        </p>
      </div>
      <button type="submit" class="rounded border border-black">
        Short link
      </button>
    </form>
    @if (shortenedLink) {
    <div>
      <h3>Shortened link:</h3>
      <span class="block text-4xl my-3">
        <a href="{{ shortenedLink }}" target="_blank">
          {{ shortenedLink }}
        </a>
      </span>
    </div>
    }
  </div>
</div>
