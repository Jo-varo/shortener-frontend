<form
  class="bg-amber-50 border-2 rounded-lg border-amber-100 py-12 px-8 flex flex-col items-center w-1/2 min-w-[350px] mx-auto gap-5 drop-shadow-lg"
  [formGroup]="formLogin"
  (submit)="handleSubmit()"
>
  <header>
    <ng-icon name="bootstrapPersonCircle" class="text-9xl text-blue-600" />
    <h1 class="font-bold text-center mt-2 text-3xl">Log In</h1>
  </header>
  <div class="text-lg w-full">
    <label for="email" class="block">Email</label>
    <input
      type="email"
      id="email"
      placeholder="mail@mail.com"
      class="w-full p-2 rounded border border-stone-200 mt-1"
      formControlName="email"
    />
    @if(!(email.valid || email.pristine)){
    <p class="text-red-600 text-sm">Write a valid mail</p>
    }
  </div>
  <button
    type="submit"
    class="rounded bg-amber-600 px-5 py-2 flex items-center gap-1 text-white transition-colors duration-300 hover:bg-amber-500 text-xl"
  >
    Login <ng-icon name="bootstrapArrowRight" class="mt-[1.5px]" />
  </button>
</form>
