<header>
  <nav
    class="max-w-[800px] mx-auto flex gap-10 justify-between items-center py-6 px-2 md:px-0"
  >
    <a routerLink="/">
      <ng-icon name="ionLinkOutline" class="text-5xl"></ng-icon>
    </a>
    <ul class="flex gap-10">
      <li>
        <a routerLink="/">Home</a>
      </li>
      @if (!isLoggedIn) {
      <li><a routerLink="/login">Login</a></li>
      <li><a routerLink="/register">Register</a></li>
      } @if (isLoggedIn) {
      <li><a routerLink="/manage-urls">Manage Urls</a></li>
      <li><button (click)="handleLogout()">Logout</button></li>
      }
    </ul>
  </nav>
</header>
<main class="max-w-[800px] mx-auto py-10 mb-12">
  <router-outlet />
</main>
<app-footer />
